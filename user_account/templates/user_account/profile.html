{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <h1>Your Profile</h1>

        <p>Hello, {{ profile.user.username }}!</p>

        {% if user.is_authenticated %}
        <li><a href="{% url 'manage_items' %}">Manage Items</a></li>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Profile</button>
        </form>
    </div>
</div>
<br>

{% endblock %}
